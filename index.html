<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <form class="form_container">
        <h1>Juros Compostos</h1>

        <fieldset>

            <label class="block_user_input">Quanto você tem para investir?
                <div>
                    <span>R$</span>
                    <input id="input_initial" type="text" value="0,00" maxlength="14" required>
                </div>
            </label>
    
            <label class="block_user_input">Qual será a aplicação mensal?
                <div>
                    <span>R$</span>
                    <input id="input_monthly" type="text" value="0,00" maxlength="14" required>
                </div>
            </label>

            <label for="input_period" class="block_user_input">Por quanto tempo?
                <div>
                    <button id="toggle_period" type="button" tabindex="-1"><span>Meses</span><svg width="24" height="24" viewBox="0 0 24 24"><use href="#iconChange"></use></svg></button>
                    <input id="input_period" type="text" value="0" maxlength="3" required>
                </div>
            </label>
    
            <label for="input_profitability" class="block_user_input">Qual é a rentabilidade esperada?
                <div>
                    <span>%&nbspMensal</span>
                    <input id="input_profitability" type="text" value="0,00" maxlength="5" required>
                </div>
            </label>

            <div class="calculate_container">
                <input id="button_calculate" type="submit" value="Calcular">

                <input id="button_clean" type="reset" value="Limpar">
            </div>

        </fieldset>
    </form>

    <section id="info_section2" class="info_section">
        <h2>Preencha todos os campos para ver o resultado!</h2>

        <div class="info_container">
            <h2>Curtiu? :)</h2>

            <div class="result_container">
                <div class="result_panel">
                    <span>Total final</span>
                    <span id="result_total">R$ 500.000,00</span>
                </div>

                <div class="result_panel">
                    <span>Valor investido</span>
                    <span id="result_invested">R$ 500.000,00</span>
                </div>

                <div class="result_panel">
                    <span>Retorno em juros</span>
                    <span id="result_profit">R$ 500.000,00</span>
                </div>

            </div>
        </div>

        <footer>
            <a href="https://www.linkedin.com/in/douglasdduarte"><svg width="24" viewBox="0 0 1036 990"><use href="#iconLinkedin"></use></svg></a>
            <p>Design e Implementação por<br><span>Douglas Duarte</span></p>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
